<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="library.css">
    <title>your library</title>
</head>
<body>

    <header>
        <div class="nav-container">
            <h1>your library</h1>
            <input onclick="openBookForm()" type="button" id="add-btn" class="form-btn btn" value="add book">
        </div>

        <div id="book-form-container">
            <form class="add-book-form">    
                <label for="title"><b>title</b></label>
                <input type="text" class="textbox" placeholder="enter title" id="title" name="title" required>
        
                <label for="author"><b>author</b></label>
                <input type="text" class="textbox" placeholder="enter author" id="author" name="author" required>

                <label for="pages"><b>number of pages</b></label>
                <input type="text" class="textbox" placeholder="enter number of pages" id="pages" name="pages" required>
        
                <label id="didRead"><b>completed?</b></label>
              
                <div>
                    <input type="radio" id="yes" name="didRead" value="yes" required>
                    <label for="yes"><b>yes</b></label>
                    <input type="radio" id="no" name="didRead" value="no" required>
                    <label for="no"><b>no</b></label>
                </div>

                <input onclick="addBookButton()" type="button" id="done-btn" class="form-btn btn" value="done">
            </form>
        </div>    
    </header>
    
    <div id="shelf"></div>

    <script src="library.js"></script>
    <script src="main.js"></script>
</body>

</html>
